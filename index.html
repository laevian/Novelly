<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Novelly</title>
  <link rel="stylesheet" href="base.css">
  <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
  <script type="text/javascript" src="jquery-3.1.1.js"></script>
</head>
<body>
<div class="stackscontainer">
  <div class="stackconheader">
    Sheets
  </div>
  <div class="actioncont">
    <img src="add.svg" class="add"><img src="delete.svg" class="delete">
  </div>
<div class="sheet">
  <p class="content">Your text goes here.</p>
</div>
<!--<div class="stack">
  <p class="stackcontent">
    This is an example of a stack, a collection of sheets.
  </p>
</div> -->
</div>

<div class="characterspane">
    <div class="stackconheader">
      Characters
    </div>
    <div class="actioncont-v">
      <img src="add.svg" class="add"><img src="delete.svg" class="delete">
    </div>
    <div class="charactercontainer">
      <div class="character">
        <p class="name">New Character</p>
      </div>
  </div>
</div>

<div class="activepanel">

  <div class="activesheet">
    <textarea>Select a sheet or a character to begin.</textarea>
  </div>

</div>

</body>
  <script src="scripts.js"></script>
</html>
